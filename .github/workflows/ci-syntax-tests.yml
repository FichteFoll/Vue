name: CI Syntax Tests

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci-syntax-tests.yml'
      - '**.sublime-syntax'
      - '**/syntax_test_*'
  pull_request:
    paths:
      - '.github/workflows/ci-syntax-tests.yml'
      - '**.sublime-syntax'
      - '**/syntax_test_*'
  workflow_dispatch:

jobs:
  syntax_tests:
    name: Sublime Text ${{ matrix.build }}
    runs-on: ubuntu-latest
    timeout-minutes: 15  # default is 6 hours!
    strategy:
      matrix:
        include:
          # Stable ST4 builds
          - build: 4107
            default_packages: v4107
          - build: 4126
            default_packages: binary
          - build: 4143
            default_packages: binary
          - build: 4152
            default_packages: binary
          - build: 4169
            default_packages: binary
          - build: 4180
            default_packages: binary
          # Latest dev build (and latest available maybe unreleased syntaxes)
          - build: latest
            default_packages: master
    steps:
      - name: Checkout Vue
        uses: actions/checkout@v4
        with:
          path: Vue
      - uses: SublimeText/syntax-test-action@v2
        with:
          build: ${{ matrix.build }}
          package_name: Vue
          package_root: Vue
          default_packages: ${{ matrix.default_packages }}
          dummy_syntaxes: source.coffee,source.livescript,source.less,source.postcss,source.sass,source.scss,source.sss,source.stylus,text.jade,text.pug,text.slm,text.slim
